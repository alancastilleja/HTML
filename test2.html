<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Adopt a Puppy</title>
</head>
<body>
	<h1>Puppy Adoption Page</h1>
	<h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
	<p>Please note: First Name, Last Name, Password, and Email are requried</p>

	<form method="get">
		<label for="firstname">First Name:</label>
		<input id = "firstname" type="text" name="username" placeholder="First Name">

		<label for="lastname">Last Name:</label>
		<input id = "lastname" type="text" name="surname" placeholder="Last Name">

		<br>

		
		<label for="useremail">Email:</label>
		<input id = "useremail" type="email" name="emailinput" placeholder="name@email.com">

		<label for="password">Password:</label>
		<input id = "password" type="password" name="password">

		<p>Are you over the age of 18?</p>
		<label for="yes">Yes:</label>
		<input id = "yes" type="radio" name="dog_choice" value="yes">

		<label for="no">No:</label>
		<input id = "no" type="radio" name="dog_choice" value="no">

		<p>Do you have a Credit Card or Paypal?</p>
		<select name="payment">
			<option value="Credit Card">Credit Card</option>
			<option value="Paypal">Paypal</option>

			
		</select>
		<br>
		<input type="submit" name="" value="Submit Feedback">

	</form>

</body>
</html>
